# Datasource
# ===============================
#   Spring Boot (consola/CLI)
# ===============================
# Evita levantar Tomcat y lo trata como app de consola
spring.main.web-application-type=none

# Desactiva Open-EntityManager-In-View (no aporta en consola y quita el warning)
spring.jpa.open-in-view=false

# ===============================
#   Datasource (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://127.0.1.0:5432/gutendex
spring.datasource.username=postgres
spring.datasource.password=admin
# (Opcional, Spring lo autodetecta)
# spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
#   JPA / Hibernate
# ===============================
# Sin Flyway: dejamos que Hibernate cree/actualice el esquema b�sico
spring.jpa.hibernate.ddl-auto=update

# No mostrar SQL en consola
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
#   Logging
# ===============================
# Nivel general
logging.level.root=INFO

# Oculta las sentencias SQL y el bindeo de par�metros de Hibernate 6
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF

# (Compatibilidad con trazas antiguas; por si tu entorno las emite)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

# Menos ruido del stack web de Spring (aunque no levantamos web)
logging.level.org.springframework.web=ERROR

# ===============================
#   Calidad de vida (opcional)
# ===============================
# Quita el banner ASCII de Spring
spring.main.banner-mode=off

# Si usas scripts schema.sql/data.sql, cambia a 'always'
spring.sql.init.mode=never